<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoorthi, Will You Be My Valentine? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: url('https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 5px;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .button {
            background-color: #FFD700;
            color: #000;
            font-size: 1.4rem;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #e6b800;
            transform: translateY(-5px);
        }

        .button:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Floating Hearts Effect */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            opacity: 0.7;
            animation: floatHeart 3s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Spoorthi, Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
        <button class="button" onclick="showEffect('yes')">Yes! üíò</button>
        <button class="button" onclick="showEffect('absolutely')">Absolutely Yes! ‚ù§Ô∏è</button>
    </div>

    <script>
        function showEffect(type) {
            if (type === 'yes') {
                document.body.style.background = 'url("https://media.giphy.com/media/3ov9jNziFTMfzSumAw/giphy.gif") no-repeat center center/cover';
                document.body.style.backgroundSize = 'cover';
                alert("Yay! Spoorthi, you just made me the happiest person ever! üíñ");
            }

            if (type === 'absolutely') {
                document.body.style.background = 'url("https://media.giphy.com/media/xT0GqFHGJrW1LcyhTG/giphy.gif") no-repeat center center/cover';
                document.body.style.backgroundSize = 'cover';
                
                // Floating hearts effect
                for (let i = 0; i < 50; i++) {
                    createHeart();
                }

                alert("OMG, Spoorthi!! üíï You are the most beautiful, sweetest, and most amazing person ever! I‚Äôm so lucky to have you. This Valentine‚Äôs Day will be magical with you! üíûüíñ");
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // Randomize duration
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
